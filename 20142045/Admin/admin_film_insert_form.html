<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert Film Page</title>
</head>
<body>
<center>
<H2>Insert Film Page</H2>

<FORM action="admin_film_insert.jsp" method="post">
	<TABLE >
		<TR>
			<TD bgcolor="lightgrey" align="left">Title</TD>
			<TD><INPUT type="text" name="name_film"></TD>
		</TR>
		<TR>
			<TD bgcolor="lightgrey" align="left">Age</TD>
			<TD><INPUT type="number" name="age_phase"></TD>
		</TR>
		<TR>
			<TD bgcolor="lightgrey" align="left">Total seat</TD>
			<TD><INPUT type="number" name="seat_num"></TD>
		</TR>
		<TR>
			<TD bgcolor="lightgrey" align="left">Release Date</TD>
			<TD><INPUT type="text" name="release_date"></TD>
		</TR>
		<TR>
			<TD bgcolor="lightgrey" align="left">End Date</TD>
			<TD><INPUT type="text" name="end_date"></TD>
		</TR>
	</TABLE>
	
	<INPUT type="submit" value="Submit">
	<INPUT type="reset" value="Reset">
</FORM>

</center>
</body>
</html>
